baseURL: "https://kenny50.github.io/Blog/"
languageCode: "en-us"
title: "Hugo Profile yaml"
theme: hugo-profile

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 10
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: Blog
      title: Blog posts
      url: /posts
      weight: 1
    - identifier: read
      name: Read
      title: Read
      url: /read
      weight: 2
    - identifier: travel
      name: Travel
      title: Travel
      url: /Travel
      weight: 3
    - identifier: Cooking
      name: Cooking
      title: Cooking
      url: /Cooking
      weight: 4

params:
  title: "張永翰"
  description: 數位漂泊中
  # staticPath: ""  # The path to serve the static files from
  favicon: "https://lh3.googleusercontent.com/a/ACg8ocJdBkMHHg9SweA2gsH6kYGNG1hjwYK7yyWHESWZUd1Pgdo=s96-c"
  animate: true

  navbar:
    menus:
      disableAbout: true
      disableExperience: true
      disableEducation: true
      disableProjects: true
      disableAchievements: true
      disableContact: true

  about:
    enable: true
    title: "About Me"
    image: "https://lh3.googleusercontent.com/a/ACg8ocJdBkMHHg9SweA2gsH6kYGNG1hjwYK7yyWHESWZUd1Pgdo=s96-c"
    content: |-
