      title: "最近用的技術棧"
      items:
        - "Kotlin"
        - "Android"
        - "JavaScript"
        - "Node"
        - "Express"
        - "Docker"
  
  contact:
    enable: true
    # title: "Custom Name"
    content: My inbox is always open. Whether you have a question or just want to say hi, I’ll try my best to get back to you!
    btnName: Mail me
    btnLink: mailto:yunghancareer@gmail.com

  achievements:
